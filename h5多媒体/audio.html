<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>audio音频</title>
</head>
<body>
    <!--controls显示音频播放控件-->
    <!--autoplay 自动播放-->
    <!--loop 循环播放-->
    <!--height/width视频中才起作用-->
    <!--preload 预加载、没有播放时是否开始加载文件-->
    <audio src="" controls autoplay loop></audio>
</body>
</html>
