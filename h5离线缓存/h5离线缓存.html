<!DOCTYPE html>
<!--manifest直接写相对路径就行了类css引用的方式-->
<html lang="en" manifest="cache.txt">
<head>
    <meta charset="UTF-8">
    <title>h5离线缓存</title>
</head>
<body>
<!--离线缓存就是断网的时候也能继续使用与观看;其实就是一个属性对应一个文件-->
<!--
    1.正常开发网页应用；
    2.处理缓存问题；
        1.在HTML节点上添加一个manifest(清单)属性，这个属性指向一个清单文件
        2.在清单文件中声明某些文件可以离线访问; 清单文件的文件名（扩展名）无所谓，只要是文本文件即可
-->


</body>
</html>
