<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5表单属性</title>
</head>
<body>
<form action="" autocomplete="on" novalidate>
    <!--autocomplete 设置表单是否开启自动完成 on|off-->
    <!--novalidate 设置h5的校验工作、true不工作 、不加属性表示校验-->
    <!--autofocus 自动聚焦-->
    <!--formaction/formenctype/formmethod/formnovalidate/formtarget-->
    <!--list/datalist | 提示信息-->
    <!--min | max | step/数字类控制-->
    <!--multiple 、 文件域的多选（file）-->
    <!--pattern  / 设置匹配格式（正则）-->
    <!--placeholder 默认文字占位符-->
    <!--required 必填项-->


    <!--虚拟键盘适配-->
    <input type="text" name="txt_text" id="txt_text"><!--拼音输入键盘-->
    <input type="number" name="txt_number" id="txt_number"><!--数字输入键盘-->
    <input type="email" name="txt_email" id="txt_email"><!--带@符的输入键盘-->
    <input type="url" name="txt_url" id="txt_url"><!--带/符的输入键盘-->
    <input type="tel" name="txt_tel" id="txt_tel"><!--拨号输入键盘-->
</form>
</body>
</html>
